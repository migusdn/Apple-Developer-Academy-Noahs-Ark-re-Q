<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Generator</title>
</head>
<body>
  <div>
    <label>메일 주소:</label>
    <input type="text" id="mail" placeholder="example@example.com">
    <button id="submit">메일 링크 생성하기</button>
    <div id="result">
      <label>결과: </label>
      <input type="text" id="mailtoRes">
      <button id="copy">복사하기</button>
    </div>

  </div>
<script>
  document.getElementById('submit').addEventListener('click', function(){
    var mailToString = 'mailto:' +
            document.getElementById('mail').value +
            '?body=%EC%9D%B5%EB%AA%85%EC%9C%BC%EB%A1%9C%20%EB%B3%B4%EB%82%B4%EA%B3%A0%EC%9E%90%20%ED%95%9C%EB%8B%A4%EB%A9%B4%20%EB%B3%B4%EB%82%B8%20%EC%82%AC%EB%9E%8C%20%ED%95%84%EB%93%9C%EB%A5%BC%20%EA%BC%AD%20%EB%82%98%EC%9D%98%20%EC%9D%B4%EB%A9%94%EC%9D%BC%20%EA%B0%80%EB%A6%AC%EA%B8%B0%EB%A1%9C%20%EB%B3%80%EA%B2%BD%ED%95%B4%EC%A3%BC%EC%84%B8%EC%9A%94!';
    document.getElementById('mailtoRes').value = mailToString;

  })
  document.getElementById('copy').addEventListener('click',(e)=>{
    var copyText = document.getElementById('mailtoRes').value;
    navigator.clipboard.writeText(copyText).then(res=>{
      alert("텍스트가 복사되었습니다!.");
    });
    e.preventDefault();
  })
</script>
</body>
</html>
